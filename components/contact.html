<section>
  <div class="about-section">
    <h1>Contact Us</h1>
    <p class="intro">
      Welcome to JongNham Restaurant, where we combine passion for food with an
      unforgettable dining experience.
    </p>
  </div>

  <div class="contact">
    <div class="contact-form">
      <form id="contactForm">
        <label for="name">Name:</label>
        <input
          type="text"
          id="input-name"
          name="name"
          placeholder="Your Name"
          required
        />

        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Your Email"
          required
        />

        <label for="message">Message:</label>
        <textarea
          id="message"
          name="message"
          placeholder="Your Message"
          rows="5"
          required
        ></textarea>

        <button type="submit">Send Message</button>
      </form>
    </div>

    <div class="contact-info">
      <h4>Our Location</h4>
      <p>123 Foodie Lane, Flavor Town</p>
      <h4>Phone</h4>
      <p>(123) 456-7890</p>
      <h4>Email</h4>
      <p>contact@restaurant.com</p>
      <div class="team-social">
        <div class="team-s-facebook">
          <i class="fa-brands fa-facebook"></i>
        </div>
        <div class="team-s-instagram">
          <i class="fa-brands fa-instagram"></i>
        </div>
        <div class="team-s-telegram">
          <i class="fa-brands fa-telegram"></i>
        </div>
      </div>
    </div>
  </div>
</section>
